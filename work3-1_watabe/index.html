<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題3-1</title>
    <meta name="description" content="課題3-1">
</head>

<body>
    <script>
        var num = 0;

        for (let i = 10; i > 0; i--) {
            num = num + i;
        }

        if (num < 20) {
            console.log("20未満");
        } else {
            console.log("20以上");
        }
    </script>
</body>

</html>
